<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <form class="form">
      <h3>Рассчитайте поездку</h3>
      <div class="option-1">
        <label for="route">Выберите направление</label>
        <select name="route" id="route">
          <option value="" selected></option>
          <option value="из A в B" class="one-way AB">из A в B</option>
          <option value="из B в A" class="one-way BA">из B в A</option>
          <option value="из A в B и обратно в А" class="return">
            из A в B и обратно в А
          </option>
        </select>
      </div>

      <div class="option-2">
        <label for="timeAB">Время отправления из пункта А</label>
        <select name="timeAB" id="timeAB" class="timeAB">
          <option value="18:00" selected></option>
          <option value="18:30"></option>
          <option value="18:45"></option>
          <option value="19:00"></option>
          <option value="19:15"></option>
          <option value="21:00"></option>
        </select>
        <br />
        <div class="return-time non-diplayed">
          <label for="timeBA" class="timeBALabel"
            >Время отправления из пункта В</label
          >
          <select name="timeBA" id="timeBA" class="timeBA">
            <option value="18:30">18:30</option>
            <option value="18:45">18:45</option>
            <option value="19:00">19:00</option>
            <option value="19:15">19:15</option>
            <option value="19:35">19:35</option>
            <option value="21:50">21:50</option>
            <option value="21:55" selected>21:55</option>
          </select>
        </div>
      </div>
      <div class="option-3">
        <label for="num">Количество билетов</label>
        <input id="num" type="number" />
        <button type="button" class="button">Посчитать</button>
      </div>
    </form>
    <div class="result"></div>
  </body>
  <script src="./script.js"></script>
</html>
